[package]
name = "innkeeper"
version = "0.0.9"
description = "üç∫ Inn is a little Rust utility that lets execute commands in different directories."
license = "MIT"
default-run = "inn"
repository = "https://github.com/NikolaRHristov/Inn.git"

[build]
target-dir = "Target"

[dependencies]
clap = { version = "4.4.7", features = ["derive"] }
walkdir = { version = "2.4.0" }
rayon = { version = "1.8.0" }
crossbeam = { version = "0.8.2" }
toml = "0.8.5"

[lib]
name = "inn"
path = "Source/Library/main.rs"

[[bin]]
name = "inn"
path = "Source/Binary/inn.rs"

[[bin]]
name = "innkeeper"
path = "Source/Binary/innkeeper.rs"
